<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/fragments :: head('Portal | Home')"></head>
<body>

<div class="page">
    <div class="content">
        <button class="logoutBtn" type="button">Logout</button>
        <h1 class="greeting" th:text="${'WELCOME ' + user}"></h1>
        <div class="content-panel">
            <div class="panels" th:if="${permissions.getRole() == 'ADMIN'}">
                <div class="panels-info">
                    <h3 class="info-title">EMPLOYEE</h3>
                    <h3 class="info-title">MANAGER</h3>
                    <i class="fa-solid fa-users fa-6x"></i>
                </div>
            </div>
            <div class="panels">
                <div class="panels-info">
                    <h3 class="info-title">ONLINE STORE</h3>
                    <i class="fa-solid fa-money-check-dollar fa-6x"></i>
                </div>
            </div>
            <div class="panels">
                <div class="panels-info">
                    <h3 class="info-title">MESSAGES</h3>
                    <i class="fa-regular fa-envelope fa-6x"></i>
                </div>

            </div>
        </div>
    </div>
</div>

<script th:src="@{~/js/portal.js}"></script>
</body>
</html>
