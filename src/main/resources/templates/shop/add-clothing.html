<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head('Portal | Add Clothing')"></head>
<body>
<img class="page" th:src="@{~/images/content-screen.png}" alt="">
<div class="content">
    <h1 class="greeting">Add Your Clothing!</h1>
    <div class="content-panel">
        <form class="subForm" th:action="@{/shop/add-clothing}" method="post">
            <div th:if="${error == true}">
                <div class="errorMessage">there was an issue creating this product</div>
            </div>
            <label for="name">Name</label>
            <input id="name" type="text" name="name" placeholder="Little Dragons T-shirt">
            <label style="margin-top: 1vh!important;" for="color">Color</label>
            <input id="color" type="text" name="color" placeholder="red">
            <label for="size" style="margin-top: 1vh!important;">Size</label>
            <select name="size" id="size">
                <option value="">Click to see options</option>
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
                <option value="XL">Extra Large (XL)</option>
                <option value="XXL">Extra Large (XXL)</option>
                <option value="3XL">Extra Large (3XL)</option>
            </select>

            <label for="category">Category</label>
            <select name="category" id="category">
                <option value="">Click to see options</option>
                <option value="shirt">Shirt</option>
                <option value="uniform">Uniform</option>
                <option value="belts">Belts</option>
            </select>

            <label for="price">Price</label>
            <input id="price" type="text" name="price" value="$">
            <button type="submit">Create</button>
        </form>
        <button style="margin-top: 3vh!important;" class="backBtn">GO BACK</button>
    </div>
</div>

<script th:src="@{~/js/add-product.js}"></script>

</body>
</html>
