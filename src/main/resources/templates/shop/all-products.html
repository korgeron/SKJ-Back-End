<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head('Portal | All Products')"></head>
<body>
<!--<img class="page" th:src="@{~/images/content-screen.png}" alt="">-->
<div class="page">
    <div class="content">
        <h1 class="greeting">Products Page!</h1>
        <div class="content-panel">
            <div class="product-panel">
                <h3 class="greeting product-title">SHIRTS!</h3>
                <div class="product-content">
                    <div th:each="product : ${products}"
                         th:if="${product.category != null && product.category == 'shirt'}">
                        <div class="product-card">
                            <p th:text="${product.name}"></p>
                            <small th:text="${product.size}"></small>
                            <p th:text="${product.price}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="product-panel">
                <h3 class="greeting product-title">UNIFORMS!</h3>
                <div class="product-content">
                    <div th:each="product : ${products}"
                         th:if="${product.category != null && product.category == 'uniform'}">
                        <div class="product-card">
                            <p th:text="${product.name}"></p>
                            <small th:text="${product.size}"></small>
                            <p th:text="${product.price}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="product-panel">
                <h3 class="greeting product-title">BELTS!</h3>
                <div class="product-content">
                    <div th:each="product : ${products}"
                         th:if="${product.category != null && product.category == 'belts'}">
                        <div class="product-card">
                            <p th:text="${product.name}"></p>
                            <small th:text="${product.size}"></small>
                            <p th:text="${product.price}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <button style="margin-top: 2vh!important; padding: 2em!important;" class="backBtn">GO BACK</button>
        </div>
    </div>

</div>
<script th:src="@{~/js/add-product.js}"></script>
</body>
</html>
