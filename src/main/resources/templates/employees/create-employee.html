<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head('Portal | Create Employee')"></head>
<style>
    .mainForm > label {
        padding: 2vh 0 0 0!important;
    }
</style>
<body>
<div class="page">
    <div style="margin-top: 3vh" class="content">
        <button class="logoutBtn" type="button">Logout</button>
        <h1 class="greeting">Employee Creation!</h1>
        <form class="mainForm" style="padding: 0!important; margin-top: 2vh!important;" th:action="@{/employee/create}"
              method="post">
            <div th:if="${namedAdmin == true}">
                <h1 class="errorMessage">USERNAME CAN NOT BE CALLED ADMIN!</h1>
            </div>
            <div th:if="${userExists == true}">
                <h1 class="errorMessage">USERNAME EXISTS!</h1>
                <h1 style="color: lawngreen" class="errorMessage">TRY ADDING A NUMBER TO THE END.</h1>
            </div>
            <div th:if="${badPass == true}">
                <h1 class="errorMessage">PASSWORDS DO NOT MATCH!</h1>
            </div>
            <label for="username">Employee Username</label>
            <input id="username" type="text" name="username">
            <label for="password">Employee Password</label>
            <input id="password" type="password" name="password">
            <label for="confirm">Confirm Password</label>
            <input id="confirm" type="password" name="confirm">
            <label for="role">Employee Role</label>
            <input id="role" type="text" name="role" value="EMPLOYEE" placeholder="enter EMPLOYEE">
            <button style="font-size: 3vh" type="submit">Create</button>
        </form>
        <button style="margin-top: 5vh" class="backBtn" type="button">GO BACK</button>

        <script>
            let back = document.querySelector('.backBtn')
            if (back != null) {
                back.addEventListener('click', () => {
                    back.style.background = "rgba(132,132,135,0.55)"
                    window.location.assign("/employee/manager")
                })
            }

            let logout = document.querySelector('.logoutBtn')
            if (logout != null) {
                logout.addEventListener('click', () => {
                    logout.style.background = "rgba(132,132,135,0.55)"
                    window.location.assign("/logout")
                })
            }
        </script>
    </div>
</div>
</body>
</html>
