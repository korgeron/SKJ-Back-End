<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head('Portal | View Employees')"></head>
<style>

    .employee-panel {
        padding: 1em;
        visibility: hidden;
        overflow-y: auto;
        scroll-behavior: smooth;
        border: 1px inset white;
        margin: 3vh 0 3vh 0;
        max-height: 90%;
        max-width: 90%;
        border-radius: 1em;
        transition: all 1s;
        animation-name: open;
        animation-delay: 1s;
        animation-duration: 1s;
        animation-fill-mode: forwards;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    /*EMPLOYEE CARD*/
    .employee-card{
        /*height: 20vh;*/
        /*width: 80vw;*/
        scale: 0;
        height: 45vh;
        width: 20vw;
        margin: 1em;
        border-radius: 1em;
        border: 1px solid orange;
        overflow: hidden;
        animation-name: resize;
        animation-duration: 2s;
        animation-fill-mode: forwards;
        transition: all 1s;
        animation-delay: 1.5s;
    }

    .card-name{
        text-align: center;
        margin-top: 2em;
        font-size: 0;
        animation-name: titlesizer;
        animation-duration: 2s;
        animation-fill-mode: forwards;
        transition: all 1s;
        animation-delay: 2s;
    }

    .backBtn{
        visibility: hidden;
        margin-bottom: 5vh;
        margin-top: 0;
        animation-name: hideNshow;
        animation-duration: 2s;
        animation-fill-mode: forwards;
        transition: all 1s;
        animation-delay: 2s;
    }


    /*ANIMATION*/
    @keyframes titlesizer {
        from{
            font-size: 0;
        }
        to{
            font-size: 20px;
        }
    }

    /*and (max-width: 1440px)*/
    @media all and (max-width: 769px){
        .employee-card{
            /*height: 45vh;*/
            /*width: 20vw;*/
            height: 20vh;
            width: 80vw;
        }
    }
</style>
<body>

<div class="page">
    <div class="content">
        <h1 class="greeting">ALL EMPLOYEES</h1>
        <div class="employee-panel">
            <div th:each="employee : ${employees}">
                <div class="employee-card">
                    <h2 class="card-name" th:text="${employee.getRole()}"></h2>
                    <h2 class="card-name" th:text="${employee.getUsername()}"></h2>
                    <div></div>
                </div>
            </div>
        </div>
        <button class="backBtn" type="button">GO BACK</button>
    </div>
</div>
</body>
<script>
    let back = document.querySelector('.backBtn')
    if (back != null) {
        back.addEventListener('click', () => {
            back.style.background = "rgba(132,132,135,0.55)"
            window.location.assign("/employee/manager")
        })
    }



</script>
</html>
